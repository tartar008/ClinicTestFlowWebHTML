<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <title>MeowClinic · Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen">
    <div class="flex">
        <aside id="sidebar" class="w-64 shrink-0 border-r bg-white"></aside>

        <main class="flex-1 p-6 space-y-6">
            <h1 class="text-2xl font-bold">รายงานการรักษา</h1>

            <div class="bg-white border rounded-xl p-4 space-y-3">
                <div class="grid md:grid-cols-4 gap-2">
                    <input id="q" class="input md:col-span-2"
                        placeholder="ค้นหา (ชื่อสัตว์ / เจ้าของ / วินิจฉัย / แผน / ยา)">
                    <input id="dateFrom" type="date" class="input">
                    <input id="dateTo" type="date" class="input">
                </div>
                <div class="flex gap-2">
                    <button id="btnSearch" class="btn">รีเซ็ตฟิลเตอร์</button>
                    <button id="btnCSV" class="btn">ดาวน์โหลด CSV</button>
                </div>
            </div>

            <div id="cards" class="grid lg:grid-cols-3 gap-4"></div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/data.js"></script>
    <script src="js/report.js"></script>
</body>

</html>
