<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <title>MeowClinic · Treatment Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen">
    <div class="flex">
        <aside id="sidebar" class="w-64 shrink-0 border-r bg-white"></aside>

        <main class="flex-1 p-6 space-y-6">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold">Treatment Item</h1>
                <button id="btnNew" class="px-3 py-2 bg-blue-600 text-white rounded-lg text-sm">+ เพิ่ม</button>
            </div>

            <div class="bg-white border rounded-xl p-4">
                <div class="flex items-center gap-2 mb-4">
                    <button data-cat="ยา" class="tag tag-active">ยา</button>
                    <button data-cat="เวชภัณฑ์" class="tag">เวชภัณฑ์</button>
                    <button data-cat="วัคซีน" class="tag">วัคซีน</button>
                </div>
                <div id="cards" class="grid md:grid-cols-2 xl:grid-cols-3 gap-4"></div>
            </div>

            <dialog id="dlg" class="modal">
                <form method="dialog" class="modal-box max-w-lg">
                    <h3 class="font-semibold text-lg mb-3">เพิ่ม/แก้ไข รายการ</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <input id="itCode" class="input" placeholder="รหัส">
                        <input id="itName" class="col-span-2 input" placeholder="ชื่อรายการ">
                        <select id="itType" class="input">
                            <option>ยา</option>
                            <option>เวชภัณฑ์</option>
                            <option>วัคซีน</option>
                        </select>
                        <input id="itQty" type="number" class="input" placeholder="จำนวนคงเหลือ">
                        <input id="itArrive" type="date" class="input" placeholder="วันที่รับเข้า">
                        <input id="itExpire" type="date" class="input" placeholder="วันหมดอายุ">
                    </div>
                    <div class="mt-4 flex justify-end gap-2">
                        <button class="btn" value="cancel">ยกเลิก</button>
                        <button id="btnSave" class="px-3 py-2 bg-blue-600 text-white rounded-lg">บันทึก</button>
                    </div>
                </form>
            </dialog>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/data.js"></script>
    <script src="js/inventory.js"></script>
</body>

</html>
